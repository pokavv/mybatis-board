<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>글 수정</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>
    <form action="post.html" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts/{id}(id=${posts.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
