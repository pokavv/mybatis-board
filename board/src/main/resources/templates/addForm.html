<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>반가워요!</h2>
    </div>
    <form action="user.html" th:action method="post">
        <div>
            <label for="loginId">회원ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" placeholder="ID를 입력하세요">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" name="pw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="name">회원명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">가입완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='users.html'"
                        th:onclick="|location.href='@{/users}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
